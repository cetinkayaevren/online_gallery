{% macro render_field(field) %}
<label class="label" style="text-align: center;">
  {{ field.label }}
  </label>
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
    <br>
      <span class="help-inline" style="text-align: center; margin-left: 37.5%;color:red">{{ error }}</span>
    {% endfor %}
  {% endif %}
{% endmacro %}
