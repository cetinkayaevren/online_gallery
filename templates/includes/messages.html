{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <div class="notification is-primary">{{message}}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
<div class="notification is-primary">{{error}}</div>
{% endif %}

{% if msg %}
<div class="notification is-primary">{{msg}}</div>
{% endif %}
